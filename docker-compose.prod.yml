# Production Docker Compose for mw-mcp-server
#
# This configuration is optimized for VPS deployment with:
# - Production-ready settings
# - Resource limits
# - Gunicorn with multiple workers
# - PostgreSQL with pgvector for embeddings and chat storage
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d

services:
  mw-mcp-server:
    container_name: mw-mcp-server
    image: ghcr.io/labki-org/mw-mcp-server:${VERSION:-latest}
    
    build:
      context: .
      dockerfile: Dockerfile

    # Internal port only - Caddy proxies to this
    expose:
      - "8000"

    env_file:
      - .env

    environment:
      - WORKERS=${WORKERS:-2}
      - DATABASE_URL=postgresql+asyncpg://mcp:${DB_PASSWORD}@postgres:5432/mcp

    depends_on:
      postgres:
        condition: service_healthy

    # -------------------------------
    # Security Hardening
    # -------------------------------
    read_only: true
    tmpfs:
      - /tmp

    # -------------------------------
    # Operational Reliability
    # -------------------------------
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

    # -------------------------------
    # Resource Limits
    # -------------------------------
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # -------------------------------
  # PostgreSQL with pgvector
  # -------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mcp-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: mcp
      POSTGRES_USER: mcp
      POSTGRES_PASSWORD: ${DB_PASSWORD}

    volumes:
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp -d mcp"]
      interval: 10s
      timeout: 5s
      retries: 5

    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:
    driver: local
