version: "3.9"

services:
  mw-mcp-server:
    container_name: mw-mcp-server
    build:
      context: .
      dockerfile: Dockerfile

    image: mw-mcp-server:latest

    ports:
      - "8000:8000"

    env_file:
      - .env

    environment:
      - DATABASE_URL=postgresql+asyncpg://mcp:${DB_PASSWORD:-changeme}@postgres:5432/mcp

    depends_on:
      postgres:
        condition: service_healthy

    # -------------------------------
    # Operational Reliability
    # -------------------------------
    restart: unless-stopped

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # -------------------------------
  # PostgreSQL with pgvector
  # -------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mcp-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: mcp
      POSTGRES_USER: mcp
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}

    volumes:
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp -d mcp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
