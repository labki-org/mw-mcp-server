version: "3.9"

services:
  mw-mcp-server:
    container_name: mw-mcp-server
    build:
      context: .
      dockerfile: Dockerfile

    image: mw-mcp-server:latest

    ports:
      - "8000:8000"

    env_file:
      - .env

    volumes:
      # Persistent FAISS index + metadata
      - mw_mcp_data:/app/data

    # -------------------------------
    # Security Hardening
    # -------------------------------

    read_only: true
    tmpfs:
      - /tmp

    # -------------------------------
    # Operational Reliability
    # -------------------------------

    restart: unless-stopped

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    # -------------------------------
    # Resource Guardrails (Optional)
    # -------------------------------
    # Uncomment if you want strict limits
    #
    # deploy:
    #   resources:
    #     limits:
    #       cpus: "2.0"
    #       memory: 4G

volumes:
  mw_mcp_data:
