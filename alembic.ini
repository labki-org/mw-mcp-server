# Alembic Configuration File
#
# This file configures Alembic for database migrations.
# The actual database URL is loaded from environment/settings in env.py.

[alembic]
# Path to migration scripts
script_location = migrations

# Template used for generating new revisions
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

# Truncate slug to a reasonable length
truncate_slug_length = 40

# Use Python datetime for revision IDs
revision_environment = false

# Prepend revision to the file path
prepend_sys_path = .

# Timezone for timestamp in revision file names
# timezone =

# Allow version_location customization
version_locations = %(here)s/migrations/versions

[post_write_hooks]
# Format with ruff after generating a migration
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
